{% extends 'base.html' %}

{% block title %}
    Bookmark add
{% endblock %}

{% block content %}
<!-- form 태그는 html로부터 서버로 자료를 전달하기 위해 사용하는 코드 !-->
    <!-- 회원가입, 로그인, 글씨기 등 다양한 기능에 사용-->
    <!-- action메서드는 자료를 전달할 대상 페이지(비워둘 경우 현재 페이지로 전달 -->
    <!-- form.as_p: 클래스형 뷰의 옵션 값(설정한 필드를 출력하는데 각 필드 폼 태그들을 p태그로 감싸 출력하는 코드-->
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add" class="btn btn-info btn-sm">
    </form>
{% endblock %}
